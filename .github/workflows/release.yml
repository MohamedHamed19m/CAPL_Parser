name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build, Release, and Publish
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # 2. Build the package
      - name: Build Package
        run: uv build

      # 3. Extract Release Notes for the specific tag
      - name: Extract Release Notes
        id: extract_changelog
        uses: re-actors/changelog-reader-action@v2
        with:
          version: ${{ github.ref_name }}
          path: CHANGELOG.md

      # 4. Create/Update the GitHub Release using the modern action
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.extract_changelog.outputs.changes }}
          files: ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
