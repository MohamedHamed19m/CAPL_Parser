name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Build, Release, and Publish
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # 2. Build the package
      - name: Build Package
        run: uv build

      # 3. Get Version Number (Strip 'v' prefix)
      - name: Get Version Number
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # 4. Extract Release Notes using softprops/changelog-reader-action
      - name: Extract Release Notes
        id: extract-release-notes
        uses: softprops/changelog-reader-action@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          path: CHANGELOG.md

      # 5. Create/Update GitHub Release
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the output from the changelog reader
          NOTES="${{ steps.extract-release-notes.outputs.changes }}"
          
          # Check if release exists; if not, create it.
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Release already exists. Updating notes..."
            gh release edit "${{ github.ref_name }}" --notes "$NOTES"
          else
            echo "Creating new release..."
            gh release create "${{ github.ref_name }}" \
              --title "Release ${{ github.ref_name }}" \
              --notes "$NOTES"
          fi
          
          # Upload the built files from the dist/ folder
          gh release upload "${{ github.ref_name }}" ./dist/* --clobber

      # 6. Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1